<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <label for="pick_time">오늘의 날짜를 선택하세요:</label>
      <input type="date" id="pick_time" name="pick_time" value="" />
      <label for="pick_list">오늘 집중한 것을 선택하세요:</label>
      <select name="pick_list" id="pick_list1">
        <option disabled selected value>--</option>
        <option value="work">일</option>
        <option value="sleep">수면</option>
        <option value="family">가족</option>
        <option value="health">건강</option>
        <option value="friends">친구</option>
      </select>
      <select name="pick-list" id="pick_list2">
        <option disabled selected value>--</option>
        <option value="work">일</option>
        <option value="sleep">수면</option>
        <option value="family">가족</option>
        <option value="health">건강</option>
        <option value="friends">친구</option>
      </select>
      <select name="pick-list" id="pick_list3">
        <option disabled selected value>--</option>
        <option value="work">일</option>
        <option value="sleep">수면</option>
        <option value="family">가족</option>
        <option value="health">건강</option>
        <option value="friends">친구</option>
      </select>
      <label for="memo">메모를 입력하세요:</label>
      <textarea name="memo" id="memo" cols="30" rows="10"></textarea>
      <button id="btn_form">저장</button>
    </form>
    <script src="./js/save_input.js"></script>
  </body>
</html>
